<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <!-- we import arjs version without NFT but with marker + location based support -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <style>
      a-entity#Heart::after{
        color : white;
        width: 30px;
        height : auto;
        font-weight: bolder;
        position: absolute;
        inset : 1 150;
        content:"72 BPM";
      }
  </style>
  <body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs>
        <a-assets>
            <a-asset-item id="heart-obj" src="./res/model/Heart.obj"></a-asset-item>
            <a-asset-item id="heart-mtl" src="./res/model/Heart.mtl"></a-asset-item>
          </a-assets>
      <a-marker  type='barcode' value='18'>
        <a-entity
          id="Heart"
          position="0 0 0.065"
          rotation="0 180 0"
          scale="0.05 0.05 0.05"
          obj-model="obj: #heart-obj; mtl: #heart-mtl"
          animation="property: scale; from : 0.05 0.05 0.05; to: 0.052 0.052 0.052;easing: easeInOutCubic; loop: true; dur: 450;delay:800;dir : alternate"
        ></a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
