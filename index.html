<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <!-- we import arjs version without NFT but with marker + location based support -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs>
        <a-assets>
            <a-asset-item id="heart-obj" src="./res/model/Heart.obj"></a-asset-item>
            <a-asset-item id="heart-mtl" src="./res/model/Heart.mtl"></a-asset-item>
          </a-assets>
      <a-marker preset="hiro">
        <a-entity
          position="-10 0 0"
          rotation="0 180 0"
          scale="0.05 0.05 0.05"
          obj-model="obj: #heart-obj; mtl: #heart-mtl"
          animation="property: scale; to: 0.075 0.075 0.075;easing: linear; loop: true; dur: 800"
        ></a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
